<html>
	<head>
		<title>
		student form
		</title>
	</head>
	<body>
		<h1>Student registration form</h1>
		<form>
		<table>
			<tr>
				<td>name</td>
				<td>:</td>
				<td><input type="text" name="" required></td>
			</tr>
			<tr>
				<td>division</td>
				<td>:</td>
				<td><select><option required>select the division</option>
					<option>1A</option>
					<option>1B</option>
					<option>1C</option>
					<option>1D</option>
					<option>1H</option>
				</select></td>
			</tr>
			<tr>
				<td>roll no.</td>
				<td>:</td>
				<td><input type="text" name="" pattern="[0-9]{3}"></td>
			</tr>
			<tr>
				<td>birth date</td>
				<td>:</td>
				<td><input type="date" name=""></td>
			</tr>
			<tr>
				<td>email</td>
				<td>:</td>
				<td><input type="email" name="" required></td>
			</tr>
			<tr>
				<td>mobile no.</td>
				<td>:</td>
				<td><input type="text" name="" pattern="[0-9]{10}" required></td>
			</tr>
			<tr>
				<td>adress</td>
				<td>:</td>
				<td><textarea required></textarea></td>
			</tr>
			<tr>
				<td>city</td>
				<td>:</td>
				<td><select><option>select the city</option>
				<option>rajkot</option>
			    <option>rajkot</option>
			    <option>rajkot</option>
		        </select></td>
			</tr>
			<tr>
				<td>state</td>
				<td>:</td>
				<td><select><option>select the state</option>
				<option>gujurat</option>
			    <option>gujurat</option>
			    <option>gujurat</option>
		        </select></td>
		    <tr>
		        <td>gender</td>
		        <td>:</td>
		        <td><input type="radio" name="a"> male <input type="radio" name="a"> female <input type="radio" name="a"> other</td>	
		    </tr>
		    <tr>
		    	<td>hobbies</td>
		    	<td>:</td>
		    	<td><input type="checkbox" name=""> sleeping <input type="checkbox" name=""> sleeping <input type="checkbox" name=""> sleeping <input type="checkbox" name=""> sleeping </td>
		    </tr></table>
		    <table><tr>
		    	<td></td>
		    	<td><input type="submit" name=""></td>
		    	<td><input type="reset" name=""></td>
		    </tr>
		</table>
		</form>
	</body>
</html>
